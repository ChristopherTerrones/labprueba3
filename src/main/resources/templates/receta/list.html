<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listado de Recetas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <h1 class="my-4">Listado de Recetas</h1>
            <a href="#" th:href="@{/receta/new}" class="btn btn-primary mb-3">Nueva Receta</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tiempo de Preparaci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="receta : ${recetas}">
                        <td th:text="${receta.nombre}"></td>
                        <td th:text="${receta.tiempoPreparacion}"></td>
                        <td>
                            <a th:href="@{'/receta/details/' + ${receta.idreceta}}" class="btn btn-info">Ver Detalles</a>
                            <a th:href="@{'/receta/edit/' + ${receta.idreceta}}" class="btn btn-warning">Editar</a>
                            <a th:href="@{'/receta/delete/' + ${receta.idreceta}}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
